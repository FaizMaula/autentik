server {
    listen 8080;
    server_name localhost;
    root /var/www/public;

    # TAMBAHKAN INI untuk mengatasi error 413 (misal limit 20 Megabytes)
    client_max_body_size 20M;

    index index.php index.html;

    location / {
        try_files $uri /index.php?$query_string;
    }

    # Content Security Policy (Pastikan tertulis dalam satu baris atau dikutip dengan benar)
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' https://cdn.jsdelivr.net https://unpkg.com; style-src 'self' 'unsafe-inline' https://fonts.bunny.net; img-src 'self' data:; font-src 'self' https://fonts.bunny.net;" always;

    location ~ \.php$ {
        fastcgi_pass 127.0.0.1:9000;
        fastcgi_index index.php;
        include fastcgi_params;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        
        # Tambahkan ini agar Laravel mendeteksi HTTPS dari Railway
        fastcgi_param HTTPS on;
    }
}
